<ion-view view-title="Speakers">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="speaker in speakers" href="#/app/speakers/{{speaker.id}}" class="item item-avatar">
                <img ng-src="{{speaker.face}}">
                <h2>{{speaker.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
