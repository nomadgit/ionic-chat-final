<ion-view view-title="Drifters">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="drifter in drifters" href="#/app/drifters/{{drifter.id}}" class="item item-avatar">
                <img ng-src="{{drifter.face}}">
                <h2>{{drifter.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
